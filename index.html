<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
	<link rel="shortcut icon" type="image/x-icon" href="../logo.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>My project</title>
</head>
<body>
	<div class="phone-container">
		<div class="screen-container">
			
		</div>
		<div class="keyboard-container">
			<div class="key-line" id="line-1">
				<div class="key">q</div>
				<div class="key">w</div>
				<div class="key">e</div>
				<div class="key">r</div>
				<div class="key">t</div>
				<div class="key">y</div>
				<div class="key">u</div>
				<div class="key">i</div>
				<div class="key">o</div>
				<div class="key">p</div>
			</div>
			<div class="key-line" id="line-2">
				<div class="key">a</div>
				<div class="key">s</div>
				<div class="key">d</div>
				<div class="key">f</div>
				<div class="key">g</div>
				<div class="key">h</div>
				<div class="key">j</div>
				<div class="key">k</div>
				<div class="key">l</div>
			</div>
			<div class="key-line" id="line-3">
				<div class="key control"><i class="fa fa-arrow-up"></i></div>
				<div class="key">z</div>
				<div class="key">x</div>
				<div class="key">c</div>
				<div class="key">v</div>
				<div class="key">b</div>
				<div class="key">n</div>
				<div class="key">m</div>
				<div class="key control"><i class="fa-solid fa-x"></i></div>
			</div>
			<div class="key-line" id="line-4">
				<div class="key control">123</div>
				<div class="key control"><i class="fa-solid fa-globe"></i></div>
				<div class="key control"><i class="fa-solid fa-microphone"></i></div>
				<div class="key" id="space">space</div>
				<div class="key control">return</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
